<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Número d'ID de Crema</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            background-color: #1a0f0f;
        }
        .btn-generar {
            background-color: #e25822; /* taronja intens */
            color: #1a0f0f;
            transition: background-color 0.3s ease;
        }
        .btn-generar:hover {
            background-color: #ff7b47;
        }
        .btn-generar:disabled {
            background-color: #6b2e00;
                       border: 2px solid #ff7b47;
            color: #ff7b47;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-weight: bold;
            transition: all 0.2s ease-in-out;
            min-width: 110px;
        }
        .btn-copy:hover {
            background-color: #ff7b47;
            color: #1a0f0f;
        }
    </style>
</head>

<body class="flex items-center justify-center h-screen text-orange-400">

<div class="text-center p-8 rounded-lg shadow-2xl max-w-md w-full" style="background-color: #2e1414;">
    <h1 class="text-3xl font-bold mb-8">Generador d'ID de Crema</h1>

    <button id="generarBtn" class="btn-generar font-bold py-3 px-6 rounded-lg text-lg mb-6">
        GENERAR ID
    </button>

    <div id="resultat" class="hidden mt-4 p-4 border-2 border-orange-500 rounded-lg bg-black bg-opacity-20">
        <h2 class="text-xl font-semibold">El teu número d'ID és:</h2>
        <div class="flex items-center justify-center mt-2 space-x-4">
            <p id="pResultatExpedient" class="text-2xl font-mono"></p>
            <button id="copyBtn" class="btn-copy hidden">Copiar</button>
        </div>
    </div>

    <div id="error" class="text-red-500 mt-4 font-semibold"></div>
</div>
